<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Intelligence Consultant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Senior Power BI Consultant helping organizations build scalable executive reporting systems.">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<header id="header">
    <div class="container nav-container">

        <img src="assets/images/logo.png" alt="Logo" class="logo-img">

        <!-- Desktop Nav -->
        <nav class="desktop-nav">
            <a href="#projects">Projects</a>
            <a href="#services">Services</a>
            <a href="https://www.linkedin.com/in/engr-jj-ortiz" target="_blank">LinkedIn</a>
        </nav>

        <!-- Hamburger -->
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

    </div>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#projects">Projects</a>
        <a href="#services">Services</a>
        <a href="https://www.linkedin.com/in/engr-jj-ortiz" target="_blank">LinkedIn</a>
    </div>
</header>

<!-- Your sections remain unchanged -->

<script>
const header = document.getElementById("header");
const hamburger = document.getElementById("hamburger");
const mobileMenu = document.getElementById("mobileMenu");

// Scroll Effect
window.addEventListener("scroll", () => {
    if (window.scrollY > 60) {
        header.classList.add("scrolled");
    } else {
        header.classList.remove("scrolled");
    }
});

// Hamburger Toggle
hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("open");
    mobileMenu.classList.toggle("active");
});
</script>

</body>
</html>
